<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survery Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form" action="">
        <label id="name-label" for="name"> 
            <p>Name</p>
                <input id="name" type="text" name="name" placeholder="Enter your Name" required>
        </label>

        <label id="email-label" for="email">
            <p>Email</p>
                <input id="email" type="email" name="email" placeholder="Enter your Email" required>
        </label>

        <label id="number-label" for="number">
            <p>Age (optional)</p>
                <input id="number" type="number" name="age" min="10" max="100" placeholder="Age">
        </label>

        <label for="">
            <p>Which option best describes your current role?</p>
            <select name="" id="dropdown" placeholder="select current role">
                <option value="" disabled >select current role</option>
                <option value="">Student</option>
                <option value="">Full Time Job</option>
                <option value="">Full Time Learner</option>
                <option value="">Prefer not to say</option>
                <option value="">Other</option>
            </select>
        </label>

        <label for="">
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select name="" id="dropdown">
                <option value="" disabled>select an option</option>
                <option value="">Challenges</option>
                <option value="">Projects</option>
                <option value="">Community</option>
                <option value="">Open Source</option>
            </select>
        </label>


        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="recommendation"> <input type="radio" value="Definetly" name="recommend" checked> Definetly </label>
        <label for=""> <input type="radio" value="Maybe" name="recommend"> Maybe </label>
        <label for=""> <input type="radio" value="Not sure" name="recommend"> Not sure </label>
    

        
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for=""> <input type="checkbox" value="Front-end Projects"> Front-end Projects </label>
        <label for=""> <input type="checkbox" value="Back-end projects"> Back-end Projects </label>
        <label for=""> <input type="checkbox" value="Data Visualization"> Data Visualization </label>
        <label for=""> <input type="checkbox" value="Challenges"> Challenges </label>
        <label for=""> <input type="checkbox" value="Open Source Community"> Open Source Community </label>
        <label for=""> <input type="checkbox" value="Gitter help rooms"> Gitter help rooms </label>
        <label for=""> <input type="checkbox" value="videos"> Videos </label>
        <label for=""> <input type="checkbox" value="City Meetups"> City Meetups </label>
        <label for=""> <input type="checkbox" value="Wiki"> Wiki </label>
        <label for=""> <input type="checkbox" value="Forum"> Forum </label>
        <label for=""> <input type="checkbox" value="Back-end projects"> Additional Courses </label>
        <label for="feedback"> <p>Any comments or suggestions?</p> <textarea id="feedback" name="comment" id="" cols="30" rows="10" placeholder="Enter your comment here..."> </textarea> </label>
        <button id="submit" type="submit">SUBMIT</button>
    </form>
</body>
</html>
